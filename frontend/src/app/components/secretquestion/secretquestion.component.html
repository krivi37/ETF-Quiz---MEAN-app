<h2 class="page-header">Autentifikacija</h2>
<form (submit) = "checkAnswer()">
        <div class="form-group">
          <label>Tajno pitanje:<br> {{secretQ}}</label>
        </div>
        <div class="form-group">
          <label>Odgovor</label>
          <input type="text" [(ngModel)]="secretA" name="secretA" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
</form>
