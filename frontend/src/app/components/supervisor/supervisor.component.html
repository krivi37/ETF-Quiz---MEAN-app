<h2>Supervizorska strana</h2>

<div *ngIf ="anagrami?.length != 0">
<label>Postojeci anagrami u bazi:</label><br>
<div class="form-group">
        <table class="table">
        <thead>
                <th scope="col">Postavka</th>
                <th scope="col">Rjesenje</th>
        </thead>
        <tbody>
        <tr *ngFor="let stavka of anagrami">
            <td>{{stavka.postavka}}</td>
            <td>{{stavka.rjesenje}}</td>
        </tr>
        </tbody>
        </table>
</div><br>
</div>
<a class="btn btn-secondary" (click)="pregledajAnagrame()">Pregledaj anagrame</a><br>

<form (submit) = "unesiAnagram()">
        <label>Unesite novi anagram:</label><br>
        <div class="form-group">
          <label>Postavka</label>
          <input type="text" [(ngModel)]="postavka" name="postavka" class="form-control">
        </div>
        <div class="form-group">
          <label>Lozinka</label>
          <input type="text" [(ngModel)]="rjesenje" name="rjesenje" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Posalji">
</form><br>

<div *ngIf ="evaluacija?.length > 0">
    <div *ngFor = "let stavka of evaluacija">
        <table class="table">
            <thead>
                <th scope="col">Kategorija</th>
                <th scope="col">Naziv</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of stavka.za_eval">
                    <td>{{item.kategorija}}</td>
                    <td *ngFor = "let it of item.pojmovi">
                        {{it}}&nbsp; &nbsp;
                    <a class="btn btn-secondary" (click)="odobriPojam(it, stavka.username, item.kategorija, stavka.datum)">Potvrdi</a>&nbsp;
                    <a class="btn btn-secondary" (click)="ponistiPojam(it, stavka.username, item.kategorija, stavka.datum)">Ponisti</a>

                    </td>
                </tr>
                </tbody>
            </table>

    </div>
</div>

<div *ngIf ="evaluacija?.length == 0">Nema novih zahtjeva</div>
