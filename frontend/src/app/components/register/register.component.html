<h2 class="page-header">Register</h2>
<form (submit) = "onRegisterSubmit()">
  <div class="form-group">
    <label>Ime</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Prezime</label>
    <input type="text" [(ngModel)]="surname" name="surname" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Zanimanje</label>
    <input type="text" [(ngModel)]="occupation" name="occupation" class="form-control" >
  </div>
  <div class="form-group">
    <label>Pol</label><br>
    <input type="radio" [(ngModel)]="gender"  name="gender" value="male" checked> Muski<br>
    <input type="radio" [(ngModel)]="gender"  name="gender" value="female"> Zenski<br>
  </div>
  <div class="form-group">
    <label>Tajno pitanje</label>
    <input type="text" [(ngModel)]="secretQ" name="secretQ" class="form-control" >
  </div>
  <div class="form-group">
    <label>Odgovor na tajno pitanje</label>
    <input type="text" [(ngModel)]="secretA" name="secretA" class="form-control" >
  </div>
  <div class="form-group">
    <label>JMBG</label>
    <input type="text" [(ngModel)]="JMBG" name="JMBG" class="form-control" >
  </div>
  <div class="form-group">
    <label>Korisnicko ime</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" >
  </div>
  <div class="form-group">
    <label>Lozinka</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
